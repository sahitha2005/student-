<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="loginpage.css" />
</head>
<body>

<div class="d1">
  <div class="d2">
    <form action="/login" method="POST">
      <label><b>NAME</b></label>
      <input type="text" name="name" required>

      <label><b>REGNO</b></label>
      <input type="text" name="regno" required>

      <label><b>DATE OF BIRTH</b></label>
      <input type="date" name="dob" required>

      <label><b>DEPARTMENT</b></label>
      <select name="department" required>
        <option value="MCA">MCA</option>
        <option value="MBA">MBA</option>
        <option value="ME">ME</option>
      </select>

      <label><b>TENTH PERCENTAGE</b></label>
      <input type="text" name="tenth_percentage" required>

      <label><b>TWELTH PERCENTAGE</b></label>
      <input type="text" name="twelth_percentage" required>

      <label><b>UG PERCENTAGE</b></label>
      <input type="text" name="ug_percentage" required>

      <label><b>HOBBIES</b></label><br>
      <input type="checkbox" name="hobbies" value="drawing"> DRAWING<br>
      <input type="checkbox" name="hobbies" value="music"> LISTENING MUSIC<br>
      <input type="checkbox" name="hobbies" value="learning"> LEARNING NEW THINGS<br>
      <input type="checkbox" name="hobbies" value="sleeping"> SLEEPING<br>
      <input type="checkbox" name="hobbies" value="reading"> READING<br><br>

      <input type="submit" value="Submit">
    </form>
  </div>
</div>

</body>
</html>
